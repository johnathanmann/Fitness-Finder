<body>

<!-- Container that wil allow user to make their equipment selection -->
    <div class="container display selection" id="selectEquipment">
        <div class="row">
            <h1>Select Equipment:</h1>
        </div>
        <div class="row">
            <h5>Select some equipment,  like a workout,  rinse and repeat!</h5>
            </div>
        <div class="row">
            <input type="radio" id="band" name="equipment"  class="equipment"  >
            <label >Band</label><br>
        </div>
        <div class="row">
            <input type="radio" id="barbell"   class="equipment"  >
            <label >Barbell</label><br>
        </div>
        <div class="row">
            <input type="radio" id="bodyWeight"   class="equipment"  >
            <label >Body Weight</label><br>
        </div>
        <div class="row">
            <input type="radio" id="cable"   class="equipment"  >
            <label >Cable</label><br>
        </div>
        <div class="row">
            <input type="radio" id="dumbbell"   class="equipment"  >
            <label >Dumbbell</label><br>
        </div>
        <div class="row">
            <input type="radio" id="ezBarbell"   class="equipment"  >
            <label >Ez Barbell</label><br>
        </div>
        <div class="row">
            <input type="radio" id="kettlebell"   class="equipment"  >
            <label >Kettlebell</label><br>
        </div>
        <div class="row">
            <input type="radio" id="leverageMachine"   class="equipment"  >
            <label >Leverage Machine</label><br>
        </div>
        <div class="row">
            <input type="radio" id="medicineBall"   class="equipment"  >
            <label >Medicine Ball</label><br>
        </div>
        <div class="row">
            <input type="radio" id="olympicBarbell"   class="equipment"  >
            <label >Olympic Barbell</label><br>
        </div>
        <div class="row">
            <input type="radio" id="resistanceBand"   class="equipment"  >
            <label >Resistance Band</label><br>
        </div>
        <div class="row">
            <input type="radio" id="roller"   class="equipment"  >
            <label >Roller</label><br>
        </div>
        <div class="row">
            <input type="radio" id="rope"   class="equipment"  >
            <label >Rope</label><br>
        </div>
        <div class="row">
            <input type="radio" id="sledMachine"   class="equipment"  >
            <label >Sled Machine</label><br>
        </div>
        <div class="row">
            <input type="radio" id="smithMachine"   class="equipment"  >
            <label >Smith Machine</label><br>
        </div>
        <div class="row">
            <input type="radio" id="stabilityBall"   class="equipment"  >
            <label >Stability Ball</label><br>
        </div>
        <div class="row">
            <input type="radio" id="tire"   class="equipment"  >
            <label >Tire</label><br>
        </div>
        <div class="row">
            <input type="radio" id="trapBar"   class="equipment"  >
            <label >Trap Bar</label><br>
        </div>
        <div class="row">
            <input type="radio" id="weighted"   class="equipment"  >
            <label >Weighted</label><br>
        </div>
        <div class="row">
            <input type="radio" id="wheelRoller"   class="equipment"  >
            <label >Wheel Roller</label><br>
        </div>
    </div>
<!-- Display the workout -->
    <div class="container text-center hidden" id="displayEquipment">
        <div class="row text-center">
            <div class="col-12"><h1>Random workout:</h1></div>
        </div>

        <div class="card bodyCard" >
            <div class="card-body">
                <img id="workoutGif" class="img-fluid">
                 <!-- Display workout name and allow them to save it with like button -->
              <h5><span id="workoutName" ></span>&nbsp;&nbsp;<i i id="likeBtn" class="fa-regular fa-heart"></i></h5>
              <p class="card-text">Equipment: <span id="equipmentBody"></span></p>
              <p class="card-text">Target: <span id="equipmentTarget"></span></p>
            </div>
          </div>
    </div>

    <!-- Nav bar -->
    <nav class="navbar fixed-bottom justify-content-center">
    <a class="navbar-brand" href="../../index.html"><i class="fa-solid fa-house"></i></a>

  </nav>
