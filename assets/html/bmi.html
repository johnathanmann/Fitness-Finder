    <div class="container display" id="bmi">
        <div class="row">
            <div class="col-12">
                <h1>Calculate BMI:</h1>
                <h4>What is BMI?</h4>
                <p>BMI or body mass index calculates the relationship between ones height and weight. Not everyone with a 'high'(25+) BMI is unhealthy and you should consult with your doctor to go over any concerns.</p>
            </div>
        </div>
    <!-- Input height and weight for BMI calculation -->
        <div class="row">
            <div class="col-12" id="inputBmi">
                <h4>Input your data</h4>
                <input type="text" class="form-control" placeholder="Weight" id="userWeight">
                <input type="text" class="form-control" placeholder="Height (in inches)" id="userHeight">
                <button class="btn btn-secondary" type="button" id="calculate">
                    <i class="fa-solid fa-calculator"></i>
                  </button>
            </div>
        </div>
        <!-- Display BMI/past BMI -->
        <div id="bmiHistory">
        <h4>BMI History:</h4>
        <p id="clearHistory" onclick="clearData()">Clear Data</p>
        <ol id="pastBmi">

        </ol>
        </div>
      </div>
